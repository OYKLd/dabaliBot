<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.freepik.com/photos-gratuite/personnage-3d-emergeant-smartphone_23-2151336598.jpg?t=st=1741436337~exp=1741439937~hmac=f3ce05698973e70d4a49df6d0e3f57029e203a6a69212961aa6eb38c2ca23369&w=740">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>DabaliBot</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
